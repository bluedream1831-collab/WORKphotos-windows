<script>
// ==========================================

const API_KEY = "è«‹å°‡ä½ çš„KEYè²¼åœ¨é€™è£¡"; 

// ==========================================

const marketGroups = [
  {
    title: "ğŸ‡¹ğŸ‡¼ å°è‚¡è§€æ¸¬ (Taiwan Market)",
    icon: "ğŸ¯",
    items: [
      { name: "å°ç£åŠ æ¬ŠæŒ‡æ•¸", symbol: "^TWII" }, // å…è²»ç‰ˆå¯èƒ½æœƒæœ‰å»¶é²
      { name: "MSCIå°ç£ETF", symbol: "EWT" },    // ç¾è‚¡æ›ç‰Œçš„å°è‚¡ETF (è³‡æ–™æœ€ç©©)
      { name: "å°ç©é›» (ADR)", symbol: "TSM" }    // å°ç©é›»ç¾è‚¡
    ]
  },
  {
    title: "ğŸŒ å…¨çƒé—œéµæŒ‡æ•¸ (Global Indices)",
    icon: "ğŸŒ",
    items: [
      { name: "S&P 500", symbol: "SPX" },
      { name: "ç´æ–¯é”å…‹", symbol: "IXIC" },
      { name: "ææ…ŒæŒ‡æ•¸ VIX", symbol: "^VIX" } // å¸‚å ´æƒ…ç·’æŒ‡æ¨™
    ]
  },
  {
    title: "ğŸ’± åŒ¯ç‡èˆ‡å‚µåˆ¸ (Forex & Bonds)",
    icon: "ğŸ’µ",
    items: [
      { name: "ç¾å…ƒ/å°å¹£", symbol: "USD/TWD", isForex: true },
      { name: "æ—¥åœ“/å°å¹£", symbol: "JPY/TWD", isForex: true },
      { name: "ç¾å‚µ10å¹´æ®–åˆ©ç‡", symbol: "TNX" } // å½±éŸ¿ç§‘æŠ€è‚¡çš„é‡è¦æŒ‡æ¨™
    ]
  }
];

// æå–æ‰€æœ‰ symbol
const allSymbols = marketGroups.flatMap(group => group.items.map(i => i.symbol));

// åˆå§‹åŒ–ä»‹é¢
function initUI() {
  const container = document.getElementById('dashboard-container');
  let html = '';

  marketGroups.forEach(group => {
    html += `<div class="section-title">${group.icon} ${group.title}</div>`;
    html += `<div class="grid">`;
    
    group.items.forEach(item => {
      const safeId = item.symbol.replace(/[^a-zA-Z0-9]/g, '_');
      html += `
        <div class="card" id="card-${safeId}">
          <div class="card-top">
            <div class="symbol-info">
              <h3>${item.name}</h3>
              <span class="symbol-code">${item.symbol}</span>
            </div>
            <div class="price-area">
              <div class="current-price" id="price-${safeId}">--</div>
            </div>
          </div>
          <div style="text-align:right">
             <div class="price-change" id="change-${safeId}">--</div>

// æŠ“å–æ•¸æ“š
async function fetchData() {
  if(API_KEY === "è«‹å°‡ä½ çš„KEYè²¼åœ¨é€™è£¡") {
      alert("âš ï¸ è«‹è¨˜å¾—åœ¨ç¨‹å¼ç¢¼ä¸­å¡«å…¥ä½ çš„ API Key å–”ï¼");
      return;
  }

  const statusEl = document.getElementById('status-indicator');
  statusEl.innerText = "â³ æ•¸æ“šæ›´æ–°ä¸­...";
  statusEl.style.color = "#f59e0b";

  // æ§‹å»ºè«‹æ±‚
  const symbolsStr = allSymbols.join(",");
  const url = `https://api.twelvedata.com/quote?symbol=${symbolsStr}&apikey=${API_KEY}`;

  try {
    const res = await fetch(url);
    const data = await res.json();

    if (data.code === 429) {
      statusEl.innerText = "âš ï¸ è«‹æ±‚å¤ªå¿« (è«‹ç¨å€™)";
      return;
    }
    
    updateUI(data);
    
    const now = new Date();
    statusEl.innerText = `ğŸŸ¢ æ›´æ–°æ™‚é–“ï¼š${now.getHours()}:${now.getMinutes()}:${now.getSeconds()}`;
    statusEl.style.color = "#10b981";

  } catch (error) {
    console.error(error);
    statusEl.innerText = "âŒ é€£ç·šå¤±æ•—";
    statusEl.style.color = "#ef4444";
  }
}

// æ›´æ–°ç•«é¢
function updateUI(data) {
  // è™•ç†å–®ä¸€æˆ–å¤šç­†æ•¸æ“šå›å‚³æ ¼å¼å·®ç•°
  const isSingle = !data[allSymbols[0]]; 

  marketGroups.forEach(group => {
    group.items.forEach(item => {
      let quote = isSingle ? data : data[item.symbol];

      // å¦‚æœ API æ²’æŠ“åˆ°è©²å•†å“ (ä¾‹å¦‚ TWII åœ¨å…è²»ç‰ˆæœ‰æ™‚æœƒç©ºç¼º)
      if (!quote || !quote.close) {
          document.getElementById(`price-${item.symbol.replace(/[^a-zA-Z0-9]/g, '_')}`).innerText = "N/A";
          return;
      }

      const safeId = item.symbol.replace(/[^a-zA-Z0-9]/g, '_');
      const priceEl = document.getElementById(`price-${safeId}`);
      const changeEl = document.getElementById(`change-${safeId}`);
      const cardEl = document.getElementById(`card-${safeId}`);

      const decimals = item.isForex ? 4 : 2;
      const price = parseFloat(quote.close).toFixed(decimals);
      const change = parseFloat(quote.change).toFixed(decimals);
      const percent = parseFloat(quote.percent_change).toFixed(2);
      
      priceEl.innerText = price;
      
      // é¡è‰²é‚è¼¯ (ç´…æ¼²ç¶ è·Œ)
      let statusClass = "status-flat";
      let sign = "";
      
      if (parseFloat(change) > 0) {
        statusClass = "status-up";
        sign = "+";
      } else if (parseFloat(change) < 0) {
        statusClass = "status-down";
      }

      changeEl.innerText = `${sign}${change} (${percent}%)`;
      cardEl.className = `card ${statusClass}`;
    });
  });
}

function toggleTheme() {
  const current = document.documentElement.getAttribute("data-theme");
  document.documentElement.setAttribute("data-theme", current === "dark" ? "light" : "dark");
}

initUI();
